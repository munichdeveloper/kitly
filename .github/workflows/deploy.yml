name: Deploy to Production

on:
  push: 
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17 (Backend)
      if: matrix.component == 'backend'
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Test Backend
      if: matrix.component == 'backend'
      working-directory: ./backend
      run: |
        mvn clean package -DskipTests
    
    - name: Set up Node.js (Frontend)
      if: matrix.component == 'frontend'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./frontend/package-lock.json
    
    - name: Test Frontend
      if: matrix.component == 'frontend'
      working-directory: ./frontend
      run: |
        npm ci
        npm run build
      env:
        NEXT_PUBLIC_API_URL: https://kitly.n8n-instance-manager.de

  deploy:
    needs: test
    runs-on: ubuntu-latest
    
    steps: 
    - name: Deploy to Production Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT || 22 }}
        script: |
          cd ${{ secrets.DEPLOY_PATH }}
          
          # Git Pull
          echo "üì• Pulling latest changes..."
          git pull origin main
          
          # Export Environment Variables
          export CORS_ALLOWED_ORIGINS="${{ secrets.CORS_ALLOWED_ORIGINS }}"
          export POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}"
          export FRONTEND_API_URL="${{ secrets.FRONTEND_API_URL }}"
          
          # Docker Compose Build & Deploy
          echo "üê≥ Building Docker images..."
          docker compose -f docker-compose-production.yml build --no-cache
          
          echo "üöÄ Starting services..."
          docker compose -f docker-compose-production.yml up -d
          
          # Cleanup
          echo "üßπ Cleaning up unused Docker resources..."
          docker system prune -f
          
          # Health Check
          echo "üè• Waiting for services to be healthy..."
          sleep 10
          docker compose -f docker-compose-production.yml ps
          
          echo "‚úÖ Deployment completed!"
