spring:
  application:
    name: kitly-backend-test
  
  datasource:
    # Testcontainers will override these
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    clean-disabled: false

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false

jwt:
  secret: test-secret-key-for-jwt-token-signing
  expiration: 86400000
  session:
    secret: test-session-secret-key-for-jwt-token-signing
    expiration: 900000

logging:
  level:
    org.springframework: WARN
    org.hibernate: WARN
    org.flywaydb: INFO
    com.kitly.saas: INFO
    org.testcontainers: INFO
