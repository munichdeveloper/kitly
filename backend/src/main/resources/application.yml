spring:
  application:
    name: kitly-backend
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/kitlydb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}

  flyway:
    enabled: true
    locations: classpath:db/migration

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin

server:
  port: 8080

jwt:
  secret: kitly-secret-key-for-jwt-token-signing-please-change-in-production
  expiration: 86400000 # 24 hours in milliseconds
  session:
    secret: ${JWT_SESSION_SECRET:session-secret-key-for-jwt-token-signing-please-change-in-production}
    expiration: 900000  # 15 minutes in milliseconds

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

stripe:
  # The values below are fallback defaults for local development only
  api-key: ${STRIPE_API_KEY}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET}

app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}

outbox:
  publisher:
    enabled: true
    batch-size: 50
    schedule: "*/10 * * * * *"  # Every 10 seconds

logging:
  level:
    org.flywaydb: DEBUG
    org.springframework.boot.autoconfigure.flyway: DEBUG
