spring:
  application:
    name: kitly-backend
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/kitlydb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driverClassName: org.postgresql.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    clean-disabled: false
    clean-on-validation-error: false

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin

server:
  port: 8080

jwt:
  secret: kitly-secret-key-for-jwt-token-signing-please-change-in-production
  expiration: 86400000 # 24 hours in milliseconds
  session:
    secret: ${JWT_SESSION_SECRET:session-secret-key-for-jwt-token-signing-please-change-in-production}
    expiration: 900000  # 15 minutes in milliseconds

cors:
  allowed-origins: http://localhost:3000

logging:
  level:
    org.flywaydb: DEBUG
    org.springframework.boot.autoconfigure.flyway: DEBUG
