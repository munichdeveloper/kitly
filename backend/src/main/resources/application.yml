spring:
  application:
    name: kitly-backend
  
  datasource:
    url: jdbc:h2:mem:kitlydb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin

server:
  port: 8080

jwt:
  secret: kitly-secret-key-for-jwt-token-signing-please-change-in-production
  expiration: 86400000 # 24 hours in milliseconds

cors:
  allowed-origins: http://localhost:3000
