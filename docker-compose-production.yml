version: '3.8'

services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SPRING_DATASOURCE_URL=jdbc:postgresql://aws-1-eu-central-1.pooler.supabase.com:6543/postgres?sslmode=require&prepareThreshold=0&preferQueryMode=simple&user=postgres.appsfjcoavulzbxxpcpo
      - SPRING_DATASOURCE_USERNAME=postgres.appsfjcoavulzbxxpcpo
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-dummyPassword}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_FLYWAY_ENABLED=true
      - VIRTUAL_HOST=kitly.n8n-instance-manager.de
      - LETSENCRYPT_HOST=kitly.n8n-instance-manager.de
      - LETSENCRYPT_EMAIL=johannes.hinkov@gmail.com
      - FRONTEND_URL=${FRONTEND_URL}
    networks:
      - auto-proxy
      - kitly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${FRONTEND_API_URL}
    expose:
      - "3000"
    environment:
      - VIRTUAL_HOST=kitly-fe.n8n-instance-manager.de
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=kitly-fe.n8n-instance-manager.de
      - LETSENCRYPT_EMAIL=johannes.hinkov@gmail.com
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - auto-proxy
      - kitly-network

networks:
  kitly-network:
    driver: bridge
  auto-proxy:
    external: true